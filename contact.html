<html>

<head>
    <title>Form, Nav and Layouting</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/navbar.css" />
</head>

<body>
    <nav>
        <ul>
            <li><img src="assets/DumbWays logo.png" alt="" /></li>
            <li> <a href="index.html"><b>Home</b></a></li>
            <li style=" width: 10%;"><a href="">My Project</a></li>
            <li style="width: 50%; justify-content: flex-end;"></li>
            <a href="contact.html">
                <button class="btn-contactme">Contact Me</button>
            </a>
            </div>
    </nav>

    <h1 class="set-title"><b>GET IN TOUCH</b></h1>
    <div style="display: flex; justify-content: center; margin-top: 20px; width: 100%;">
        <form class="set-form">
            <div>
                <label>
                    <h2>Name</h2>
                </label>
                <input type="text" class="text-input" />
            </div>
            <div>
                <label>
                    <h2>Email</h2>
                </label>
                <input type="text" class="text-input" />
            </div>
            <div>
                <label>
                    <h2>Phone Number<h2>
                </label>
                <input type="number" class="text-input" />
            </div>
            <div>
                <label>
                    <h2>Subject</h2>
                </label>
                <select class="text-input">
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>
            <div>
                <label>
                    <h2>Your Message</h2>
                </label>
                <textarea class="set-message"></textarea>
            </div>
            <div style="display: flex; justify-content: flex-end; width: 100%">
                <button class="btn-contact">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
